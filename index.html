<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>

    <h1>Rock, paper, scissors game</h1>

    <ul id="button-list">
        <li><button id="rock-btn">Rock</button></li>
        <li><button id="paper-btn">Paper</button></li>
        <li><button id="scissors-btn">Scissors</button></li>
    </ul>

    <div id="score-div">
        <p id="round-result">Waiting game to start.</p>
        <p id="human-score">Human: 0</p>
        <p id="computer-score">Computer: 0</p>
    </div>

</body>
</html>
